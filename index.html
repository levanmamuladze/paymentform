<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3">
    <div class="col-8 mx-auto border rounded-bottom-0 ">
        <nav class="navbar navbar-expand-sm  bg-secondary p-2 rounded-top p-2" style="--bs-bg-opacity: .2; ">
            <div class="container-fluid ">
                <a class="navbar-brand fw-normal fs-4" href="#">Payment form example</a>
            </div>
        </nav>
    </div>

    <div class="col-8 mx-auto border p-3  ">
        <div class="col mx-auto  ">
            <div class="alert alert-danger align-items-center " role="alert">
                <div>
                    Some fields are missing
                </div>
            </div>
        </div>
        <div class="row mx-auto ">
            <div class="col-6 fw-normal fs-4">
                <label>Card #</label>
                <div class="input ">
                    <input type="text" class="form-control" placeholder="XXXXXXXXXX">
                </div>
            </div>
            <div class="col-3 fw-normal fs-4">
                <label>CVC #</label>
                <div class="input ">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-3 fw-normal fs-4">
                <label class="fw-normal fs-4">Amount</label>
                <div class="input d-flex fw-normal fs-6">
                    <label>$</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="col fw-normal fs-4">
                <label>First Name</label>
                <div class="input ">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col fw-normal fs-4">
                <label>Last Name</label>
                <div class="input ">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="col-6 fw-normal fs-4">
                <label>City</label>
                <div class="input ">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-3 fw-normal fs-4">
                <label>State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">AL</option>
                    <option value="2">CO</option>
                    <option value="3">HI</option>
                </select>
            </div>
            <div class="col-3 fw-normal fs-4">
                <label>Postal code </label>
                <div class="input d-flex fw-normal fs-6">
                    <input type="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mx-auto ">
            <div class="col w-25">
                <label for="inlineRadioOptions" class="form-label fw-normal fs-4">We accept:</label>
                <div class="input-group w-50 bg-secondary justify-content-between  p-2 rounded text-white" required>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label fa-brands fa-cc-mastercard" for="inlineRadio1"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label fa-brands fa-cc-visa" for="inlineRadio2"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label fa-brands fa-cc-diners-club" for="inlineRadio1"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label fa-light fa-credit-card" for="inlineRadio2"></label>
                    </div>
                </div>
            </div>
            <div class="col">
                <form>
                    <div class="mb-4 ">
                        <label for="text" class="form-label">Message</label>
                        <input type="text" class="form-control p-5">
                        <div class="form-text">Add any notes here.</div>

                    </div>
            </div>

        </div>
    </div>


    <div class="col-8 mx-auto  text-end border border-top-0">
        <div class="bg-secondary p-2  bg-opacity-10">
            <button class="btn btn-secondary" " type=" reset" value="Reset">Cancel</button>
            <button class="btn btn-primary" type="submit" value="Submit">Send</button>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
